:root, body {

    text-align: center;

    color: white;
    text-shadow: 0 0 10px black;
    font: bold 19px sans-serif;
}
*, ::before, ::after {
    box-sizing: inherit;
}
.formula, .result {
    color: gold;
    font-size: 22px;
}
input {
    outline: none;
text-align:center;
    border: 2px solid black;
    color:black;
    height: 25px;
}
.calc {
    width: 95px;
    height: 30px;
    outline: none;
    border: 2px solid black;

    color: inherit;

    background-color: black;

<script>
function init() {
   var btn = document.querySelector(".calc");
   var result = document.querySelector(".result");
   var res = document.querySelector(".res");
  
   btn.addEventListener("click", function() {
     var dbms = eval( document.getElementById("dbms").value);
     var os = eval( document.getElementById("os").value);
     var algo = eval( document.getElementById("algo").value);
     var soft = eval( document.getElementById("soft").value);
     var obm = eval( document.getElementById("obm").value);
     var dbmslab = eval( document.getElementById("dbmslab").value);
     var oslab = eval( document.getElementById("oslab").value);
     var algolab = eval( document.getElementById("algolab").value);
     var weblab = eval( document.getElementById("weblab").value);
     var sem1 = eval( document.getElementById("spi1").value);
     var sem2 = eval( document.getElementById("spi2").value);
     
    
  
    
    if(dbms>0 && os>0 && algo>0 && soft>0 && obm>0 && dbmslab>0 && oslab>0 && algolab>0 && weblab>0) {
        var sum=(dbms*4)+(os*4)+(algo*3)+(soft*3)+(obm*3)+(dbmslab*2)+(oslab*2)+(algolab*2)+(weblab*2);
        result.innerText = sum/25;
        res.innerText=(sem1+sem2+(sum/25))/3;
    }
    else {
        result.innerText = "Wrong Input!"
    }
  }, false);
}
</script>
    <body onload="init()">
